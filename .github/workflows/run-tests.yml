name: Unit Tests

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore ./BlazorFurniture/BlazorFurniture.sln

      - name: Build
        run: dotnet build ./BlazorFurniture/BlazorFurniture.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test ./BlazorFurniture/BlazorFurniture.sln --no-build --configuration Release --filter "Category!=Integration" --verbosity normal
